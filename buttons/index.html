<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=decive-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>materialize</title>
</head>
<body>	

	<div class="container">
		<h1>Buttons!</h1>
		<a href="#" class="btn">a button</a>
		<a href="#" class="btn-small">a button</a>
		<a href="#" class="btn-large">a button</a>
		<a href="#" class="btn indigo waves-effect waves-light">a button</a>
		<a href="#" class="btn disabled">a button</a>
		<h3>Floating Button!</h3>
		<a href="#" class="btn-floating"></a>
		<a href="#" class="btn-floating pink"></a>
		<h3>something else</h3>
		<div class="btn waves-effect waves-dark">a div tag</div>
	</div>

</body>
</html>
