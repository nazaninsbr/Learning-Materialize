<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=decive-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>materialize</title>
</head>
<body>	

	<div class="container">
		<h1 class="hide">hide no matter the screen size!</h1>
		<h2 class="hide-on-small-only">hide on small screens!</h2>
		<h3 class="hide-on-med-only">hide on medium screens only!</h3>
		<h4 class="hide-on-large-only">hide on large screens!</h4>
		<h5 class="hide-on-med-and-down">hide and medium and small!</h5>
		<h6 class="hide-on-med-and-up">hide on large and medium!</h6>
		<p>paragraph</p>
		<p class="flow-text">
			flow text paragraph
		</p>
	</div>

</body>
</html>
