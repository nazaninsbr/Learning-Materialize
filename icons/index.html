<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=decive-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>materialize</title>
</head>
<body>	

	<div class="container">

		<h1>Icons!</h1>
		<i class="material-icons red-text">error</i>
		<i class="material-icons yellow-text text-darken-2">warning</i>
		<i class="material-icons blue-text">cloud</i>
		<i class="material-icons grey-text">folder</i>

		<h3>Icons on Buttons</h3>
		<a href="" class="btn indigo">
			<span>Send</span>
			<i class="material-icons right">send</i>
		</a>
		<a href="" class="btn pink waves-effect waves-light">
			<span>Email</span>
			<i class="material-icons left">email</i>
		</a>

		<h3>Icons on Floating Buttons</h3>
		<a href="" class="btn-floating blue pulse">
			<i class="material-icons">add</i>
		</a>
		<a href="" class="btn-floating red pulse">
			<i class="material-icons">remove</i>
		</a>
		<a href="" class="btn-floating purple pulse">
			<i class="material-icons">edit</i>
		</a>

	</div>

</body>
</html>
